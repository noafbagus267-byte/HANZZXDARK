<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bug Tool UI</title>
    <style>
        /* CSS: Desain Tampilan */
        body {
            background-color: #0f0f0f; /*背景黑*/
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #333;
        }

        h2 {
            margin-top: 0;
            color: #25D366; /* Warna WhatsApp Hijau */
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Styling Video */
        .video-container {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover; /* Menjaga rasio video */
            max-height: 250px;
        }

        /* Input Nomor */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 12px;
            color: #aaa;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            background-color: #2d2d2d;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #25D366;
        }

        /* Opsi Tombol */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px;
            background-color: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #25D366;
            color: black;
            box-shadow: 0 0 10px #25D366;
        }

        /* Hasil Succes */
        #result {
            margin-top: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #25D366;
            display: none; /* Tersembunyi dulu */
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .loader {
            display: none;
            color: #aaa;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>HANZZ X DARK</h2>

        <!-- Video di tengah & landscape -->
        <div class="video-container">
            <video autoplay loop muted playsinline>
                <source src="https://files.catbox.moe/ryx6ue.mp4" type="video/mp4">
                Browser kamu tidak mendukung video.
            </video>
        </div>

        <!-- Input Nomor Target -->
        <div class="input-group">
            <label>Nomor Target</label>
            <input type="text" id="phoneNumber" value="+62" placeholder="Contoh: +628123456789">
        </div>

        <!-- Opsi -->
        <div class="options-grid">
            <button onclick="processBug('Force Close')">Force Close</button>
            <button onclick="processBug('Blank')">Blank</button>
            <button onclick="processBug('C1')">C1</button>
            <button onclick="processBug('Banned')">Banned</button>
            <button onclick="processBug('Spam')">Spam</button>
            <button onclick="processBug('Unbanned')">Unbanned</button>
        </div>

        <div class="loader" id="loader">Mengirim paket bug...</div>
        <div id="result">SUCCESS</div>
    </div>

    <script>
        // JavaScript: Logika Tombol
        function processBug(type) {
            const phone = document.getElementById('phoneNumber').value;
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');

            // Validasi sederhana номер
            if (phone.length < 5) {
                alert("Masukkan nomor WhatsApp yang valid!");
                return;
            }

            // Reset tampilan
            resultDiv.style.display = 'none';
            loader.style.display = 'block';

            // Simulasi proses (Fake delay 1 detik)
            setTimeout(() => {
                loader.style.display = 'none';
                resultDiv.style.display = 'block';
                
                // Efek teks berubah warna sebentar (opsional)
                console.log(`Bug ${type} dikirim ke ${phone}`);
            }, 1000);
        }
    </script>

</body>
</html>
